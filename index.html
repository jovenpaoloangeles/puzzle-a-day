<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle-A-Day</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-8">
  <div class="w-full max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-2">Puzzle-A-Day</h1>
    <div id="date" class="text-center text-gray-600 mb-6"></div>
    <!-- Puzzle Layout -->
    <div class="flex flex-col items-center">
      <div class="grid grid-cols-5 grid-rows-5 gap-2 mb-8 relative">
        <!-- 10 Puzzle Pieces (surrounding) -->
        <div class="col-start-1 row-start-2"><div class="w-16 h-16 bg-blue-200 rounded shadow"></div></div>
        <div class="col-start-2 row-start-1"><div class="w-16 h-16 bg-green-200 rounded shadow"></div></div>
        <div class="col-start-3 row-start-1"><div class="w-16 h-16 bg-cyan-200 rounded shadow"></div></div>
        <div class="col-start-4 row-start-1"><div class="w-16 h-16 bg-pink-200 rounded shadow"></div></div>
        <div class="col-start-5 row-start-2"><div class="w-16 h-16 bg-purple-200 rounded shadow"></div></div>
        <div class="col-start-5 row-start-4"><div class="w-16 h-16 bg-yellow-200 rounded shadow"></div></div>
        <div class="col-start-4 row-start-5"><div class="w-16 h-16 bg-orange-200 rounded shadow"></div></div>
        <div class="col-start-3 row-start-5"><div class="w-16 h-16 bg-lime-200 rounded shadow"></div></div>
        <div class="col-start-2 row-start-5"><div class="w-16 h-16 bg-red-200 rounded shadow"></div></div>
        <div class="col-start-1 row-start-4"><div class="w-16 h-16 bg-fuchsia-200 rounded shadow"></div></div>
        <!-- Central Solution Area -->
        <div class="col-start-2 col-span-3 row-start-2 row-span-3 flex items-center justify-center">
          <div class="w-40 h-40 bg-gray-100 border-2 border-dashed border-gray-400 flex flex-col items-center justify-center">
            <div class="text-xs text-gray-500 mb-1">Today's Solution</div>
            <div id="main-solution" class="text-sm font-mono"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Panels Below -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
        <div class="font-semibold mb-2">Rough Side Only</div>
        <div id="rough-solution" class="mb-2 text-xs font-mono"></div>
        <div id="rough-count" class="text-gray-500 text-sm"></div>
      </div>
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
        <div class="font-semibold mb-2">With Reflections</div>
        <div id="reflect-solution" class="mb-2 text-xs font-mono"></div>
        <div id="reflect-count" class="text-gray-500 text-sm"></div>
      </div>
      <div class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
        <div class="font-semibold mb-2">Smooth Side Only</div>
        <div id="smooth-solution" class="mb-2 text-xs font-mono"></div>
        <div id="smooth-count" class="text-gray-500 text-sm"></div>
      </div>
    </div>
  </div>
</body>
</html>
